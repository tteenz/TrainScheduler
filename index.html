<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule!</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bai+Jamjuree" rel="stylesheet">

    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Chooo Chooo! Train Time</h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped" id="trainScheduleTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>

        </div>


        <div class="row">
            <div class="col-md-12 col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                        <div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label>Train Name</label>
                                        <input type="text" class="form-control" id="train-name">
                                    </div>
                                    <div class="form-group">
                                        <label>Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                    </div>
                                    <div class="form-group">
                                        <label>First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="first-train">
                                    </div>
                                    <div class="form-group">
                                        <label>Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequency">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Moment -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
